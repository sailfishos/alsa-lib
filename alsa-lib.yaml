Name: alsa-lib
Summary: The Advanced Linux Sound Architecture (ALSA) library
Version: 1.0.26
Release: 1
Group: System/Libraries
License: LGPLv2+
URL: http://www.alsa-project.org/
Sources:
    - ftp://ftp.alsa-project.org/pub/lib/alsa-lib-%{version}.tar.bz2
ExtraSources:
    - asound.conf;/etc
Description: |
    The Advanced Linux Sound Architecture (ALSA) provides audio and MIDI
    functionality to the Linux operating system.
    
    This package includes the ALSA runtime libraries to simplify application
    programming and provide higher level functionality as well as support for
    the older OSS API, providing binary compatibility for most OSS programs.
RequiresPost:
    - coreutils
ConfigOptions:
    - --disable-aload
SubPackages:
    - Name: devel
      Summary: Development files from the ALSA library
      Group: Development/Libraries
      Description: |
          The Advanced Linux Sound Architecture (ALSA) provides audio and MIDI
          functionality to the Linux operating system.
          
          This package includes the ALSA development libraries for developing
          against the ALSA libraries and interfaces.
